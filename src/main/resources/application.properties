spring.application.name=file-validation-api

#spring.data.mongodb.uri=${MONGODB_URL}
#spring.data.mongodb.database=${MONGODB_DATABASE}
spring.data.mongodb.auto-index-creation=true

management.endpoints.web.base-path=/file-validation-api
management.endpoints.web.path-mapping.health=healthcheck
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.endpoints.web.exposure.include=health

internal.api.url=${INTERNAL_API_URL}
chs.internal.api.key=${CHS_INTERNAL_API_KEY}
retry.strategy.baseDelay=${RETRY_STRATEGY_BASE_DELAY}
retry.strategy.delayIncrement=${RETRY_STRATEGY_DELAY_INCREMENT}
retry.strategy.timeout=${RETRY_STRATEGY_TIMEOUT}
retry.strategy.maxDelay=${RETRY_STRATEGY_MAX_DELAY}

server.port=8099

#spring.servlet.multipart.max-file-size=10MB
#spring.servlet.multipart.max-request-size=10MB
